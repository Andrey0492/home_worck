<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/form2.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<title>Form2</title>
</head>
<body>
	<div class="container">
		<form>
			<div class="h">
				<h1>Create an Account</h1>
			</div>
			<hr>
			<div class="dws-input">
				<input type="text" name="username" placeholder="Name">
			</div>
			<div class="dws-input">
				<input type="tel" name="tel" pattern="+380[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="Phone Number (+380)">
			</div>
			<div class="dws-input">
				<input type="email" name="email" placeholder="@email">
			</div>
			<div class="dws-input">
				<input type="password" name="password" placeholder=" Password">
			</div>
			<div>
				<input type="checkbox">
		    <label>I agree to the <a class='lf--forgot' href='#'>Terms and Conditions and Privacy Policy </a></label>
		    </div>
		    
		</form>
		<div class="social">
			<i class="fa fa-vk" aria-hidden="true"></i>
			<i class="fa fa-twitter-square" aria-hidden="true"></i>
			<i class="fa fa-facebook-official" aria-hidden="true"></i>
			<i class="fa fa-telegram" aria-hidden="true"></i>
		</div>
		<div>
		    	<input class="dws-submit" type="submit" name="submit" value="Create Account">
			</div>
	</div>
</body>
</html>
