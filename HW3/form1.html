<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form-registration</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/form1.css">
</head>
<body>
	<form class="form" action="#"/>
		<h1>Форма</h1>
	<div class="Sign_in">
		<p>
			<label for="name">Логин</label><input type="text" id="name" placeholder="Логин" autocomplete="on" required>
		</p>
	</div>
	<div class="Sign_in">	
		<p>
			<label for="password">Пароль</label>
			<input type="password" id="pas" placeholder="Пароль" autocomplete="off" required>
		</p>
	</div>	
	<div class="ratings">
		<p>
			Оцените наш сайт
		</p>
	</div>
	<div class="rating">	
		<label>
		<input type="radio" name="rating" id="fine">Отлично
	</label>	
	<label>
		<input type="radio" name="rating" id="good">Хорошо
	</label>
	<label>
		<input type="radio" name="rating" id="bad">Отлично
	</label>
	</div>
	<div class="time">
		<p>
			Как вы проводите свободное время?
	    </p>
	</div>
	<div class="read">
		<input type="checkbox" id="book">
		<label for="book">Читаю книгу</label>
	</div>
	<div class="see">
		<input type="checkbox" id="TV">
		<label for="TV">Смотрю ТВ</label>
	</div>
	<div class="listen">
		<input type="checkbox" id="music">
		<label for="music">Слушаю музыку</label>
	</div>
	<div class="walk">
		<input type="checkbox" id="friends">
		<label for="friends">Гуляю с друзьями</label>
	</div>
	<div class="music">
		<p>
			Какие стили музыки вы слушаете?
	    </p>
	</div>
	<div>
		<select name="style">
			<optgroup label="TOP1">
				<option value="Рок">Рок</option>
				<option value="Рэп">Рэп</option>
				<option value="R&B">R&B</option>
				<option value="Электро">Электро</option>
			</optgroup>
			<optgroup label="ТОР2">
				<option value="Джаз">Джаз</option>
				<option value="Кантри">Кантри</option>
				<option value="Метал">Метал</option>
				<option value="Рок-н-ролл">Рок-н-ролл</option>
			</optgroup>
		</select>
	</div>
	<div class=multiple>
	<select name="s" size="4" multiple="multiple">
				<option value="Рок">Рок</option>
				<option value="Рэп">Рэп</option>
				<option value="R&B">R&B</option>
				<option value="Электро">Электро</option>
				<option value="Джаз">Джаз</option>
				<option value="Кантри">Кантри</option>
				<option value="Метал">Метал</option>
				<option value="Рок-н-ролл">Рок-н-ролл</option>
		</select>
	</div>
	<div class="amount">
		<p>
			Количество
		</p>
        <button class="number" type="button" onclick="this.nextElementSibling.stepDown()">-</button>
        <input type="number" min="0" value="0" readonly>
        <button class="number" type="button" onclick="this.previousElementSibling.stepUp()">+</button>
    </div>
    <div class="amount2">
    	<p>
    		Количество
    	</p>
    	<input type="range" min="0" max="100" value="25" class="slider">
    </div>
    <div class="search">
		<p>
			Поиск
		</p>
		<input type="search" name="s" placeholder="Search"> 
	</div>	
	<div class="On">
		<p>
			Включить
		</p>
	</div>
	<div class="wrapper">
		<input type="checkbox2">
		
	</div>

	<div class="zest">
		<p>
			Ваши интересы
		</p>
	</div>	
	<div>
		<textarea cols="30" rows="10"></textarea>

	</div>
	<input type="submit" value="Отправить">
</body>
</html>
